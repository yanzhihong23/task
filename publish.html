<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>发布任务</title>
	<link rel="stylesheet" type="text/css" href="styles/libs/animation.css">
	<link rel="stylesheet" type="text/css" href="styles/back.css">
	<link rel="stylesheet" type="text/css" href="styles/loading.css">
	<link rel="stylesheet" type="text/css" href="styles/alert.css">
	<link rel="stylesheet" type="text/css" href="styles/publish.css">
</head>
<body>
	<article class="house">
		<img src="images/eave@2x.png" class="eave">
		<section class="body">
			<div class="store clearfix">
				<div class="avatar-wrapper">
					<img src="images/avatar@2x.png" class="avatar">
				</div>
				<div class="address-wrapper">
					<div class="name">店铺：贝岭科技园</div>
					<div class="address">上海市徐汇区宜山路810号</div>
				</div>
			</div>
			<div class="desc">
				联系人： <span class="contacts">张三(13829083210)</span>	 <br><br>
				任务内容：<span class="task-content">推广<span class="store-name"></span>，为期30天。</span>
			</div>

			<button class="button publish">发布任务</button>
		</section>
	</article>

	<!-- loading -->
	<article class="loading">
    <div class="spinner">
      <div class="bubble-1"></div>
      <div class="bubble-2"></div>
    </div>
	</article>

	<!-- alert -->
	<article class="alert">
		<div class="wrapper">
			<header class="title">任务发布成功</header>
			<section class="content">
				您的任务已经发布成功。<br>
				亲爱的供应商正在来接任务的路上~ <br>
				请耐心等待。
			</section>
			<footer class="footer" hidden>
				<div class="button">知道了~</div>
			</footer>
		</div>
	</article>

	<script src="scripts/libs/zepto.min.js"></script>
	<script src="scripts/utils.js"></script>
	<script src="scripts/publish.js"></script>
	<script src="scripts/back.js"></script>
</body>
</html>
